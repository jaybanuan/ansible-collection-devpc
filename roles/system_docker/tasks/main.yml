- name: Docker
  become: true
  become_user: "{{ devpc__superuser }}"
  block:
    - name: Install dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
    
    - name: Add signing key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
    
    - name: Get Ubuntu code name
      shell: lsb_release -cs
      register: system_docker__ubuntu_code_name
      changed_when: no
    
    - name: Add apt repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ system_docker__ubuntu_code_name.stdout }} stable"
        filename: docker
    
    - name: Install Docker CE
      apt:
        name: docker-ce
